<!DOCTYPE html>

<head>

    <!-- Add any additional meta tags, stylesheets, or scripts here -->
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        /* Moving text styles */
        @keyframes moveText {
            0% {
                transform: translateX(0);
                color: #ff0000; /* Red */
            }
            50% {
                transform: translateX(20px);
                color: #00ff00; /* Green */
            }
            100% {
                transform: translateX(0);
                color: #0000ff; /* Blue */
            }
        }

        .moving-text {
            font-size: 1.5em;
            animation: moveText 3s infinite; /* Adjust animation duration as needed */
        }

        header img {
            max-width: 70%; /* Adjust the max-width to make the image smaller */
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image horizontally */
        }
    </style>
</head>
